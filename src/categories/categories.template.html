<div ui-view>
    <div class="ui items categories">
        <div class="item" ng-repeat="category in $ctrl.categories">
            <div class="ui tiny image">
                <img src="images/image.png">
            </div>
            <div class="middle aligned content">
                <a class="header" ui-sref="menu.category({categoryId: category.short_name})">{{ category.name }}</a>
            </div>
        </div>
    </div>
</div ui-view>
